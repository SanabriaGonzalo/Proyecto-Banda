    <main>

         <!--Formulario-->

    <form class="form__container">
        <div class="form__superior">
            <div>
                <div class="form__datosdos">
                    <label for="insert__nombre">Nombre y Apellido:</label>
                    <input type="text" name="Nombre y Apellido" id="insert__nombre" placeholder="Ingrese su Nombre y Apellido">
                </div>
                <div class="form__datosdos">
                    <label for="insert__correo">Correo:</label>
                    <input type="email" name="Correo" id="insert__correo" placeholder="Ingrese su correo">
                </div>
                <div class="form__datosdos">
                    <label for="insert__telefono">Teléfono:</label>
                    <input type="tel" name="Telefono" id="insert__telefono" placeholder="Ingrese su teléfono">
                </div>
                <div class="form__datosdos">
                    <label for="insert__ciudad">Ciudad:</label>
                    <input type="text" name="Ciudad" id="insert__ciudad" placeholder="Ingrese la ciudad donde vive">
                </div>
            </div>
            <div>
                <img src="../multimedia/images/contacto.jpg" alt="imagen de contacto">
            </div>
        </div>
        <div class="form__inferior">
            <div class="form__datosdos">
                <label for="insert__motivo">Motivo de contacto:</label>
                <select name="Motivo de contacto" id="insert__motivo" class="form__botton">
                    <option value="" selected>Seleccione un motivo</option>
                    <option value="">Instrumentos</option>
                    <option value="">Ingreso</option>
                    <option value="">Obras</option>
                </select>
            </div>
            <div class="form__datosdos">
                <label for="insert__detalle">Detalle:</label>
                <textarea name="textarea" id="intert__detalle" placeholder="Detalle aquí el motivo de contacto"></textarea>
            </div>
            <div class="form__datosdos">
                <button type="submit" class="form__botton">Enviar</button>
            </div>
        </div>
    </form>
    

</main>
    </main>
